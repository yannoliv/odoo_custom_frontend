<div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

    {% for product in env.products_list %}

    <a href="#" class="group" >
        <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
            <img src="http://localhost:8069/web/image?model=product.template&id={{product['id']}}&field=image_256"
                 class="w-full object-cover object-center group-hover:opacity-75">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">
            {{ product['quantity'] or 'unknown'}}
        </h3>
        <p class="mt-1 text-lg font-medium text-gray-900">{{ product['name'] }}</p>
    </a>

    {% endfor %}

</div>
